 WCPLF_100_TITLE:2 "Die [faction_leader.Custom('GetPolFactionName')]"
 WCPLF_100_DESC_beg:1 "Euer Bote überbringt die Neuigkeit, dass [faction_leader.GetFullNameNicknamed] den Aufstig einer neuen Großmacht verkündet hat.\n\n"
 WCPLF_100_DESC_alliance:0 "Sie nennen sich selbst die $CV_ALLIANCE$ und heißen alle edlen Nationen von Azeroth willkommen, die sich bemühen, dem Sturm zu trotzen und ihre Kulturen und den Frieden zu bewahren. Getragen von Traditionen, respektieren sie tiefe Verpflichtungen zu abstrakten Konzepten wie Edelmut, Ehre, Glauben, Gerechtigkeit und Aufopferung. In dem Bestreben, diese hohen Ideale zu verkörpern, erklären sie sich bereit, ihre technische, arkane und spirituelle Weisheit für das gemeinsame Ziel einzubringen, die Ordnung auf Azeroth zu bewahren und eine friedliche und gerechte Welt zu schaffen."
 WCPLF_100_DESC_horde:0 "Sie nennen sich selbst die $CV_HORDE$ und heißen alle verstreuten Nationen willkommen, die um ihr Überleben in dieser feindseligen Welt kämpfen, die sie vernichtet sehen will. Angetrieben von Einigkeit, sind sie als Familie, Kameraden oder sogar unsichere Verbündete aneinander geschweißt. Zielstrebig, wild und manchmal monströs, schätzt die $CV_HORDE$ Stärke und Ehre und ist bereit, diejenigen zurückzudrängen, die ihre Ideale bedrohen und versuchen, den Status quo zu erschüttern."
 WCPLF_100_OPT_pos:1 "Die [faction_leader.Custom('GetPolFactionName')|U] sagt Ihr... Wir sollten das in Betracht ziehen."
 WCPLF_100_OPT_neg:1 "Die [faction_leader.Custom('GetPolFactionName')|U] sagt Ihr... Ein weiterer Feind, den wir unterwerfen müssen."
 WCPLF_100_OPT_neu:1 "Die [faction_leader.Custom('GetPolFactionName')|U] sagt Ihr... Behaltet sie besser im Auge."
 FOR_FACTION:1 "Für die [faction_leader.Custom('GetPolFactionName')]!"

 WCPLF_150_DESC:0 "Meine Nation und ich würden gern Eurer Sache beistehen und ein Teil der [ROOT.Char.Custom('GetPolFactionName')] werden."

 WCPLF_155_DESC:1 "Die [recipient.Custom('GetPolFactionName')|U] heißt Euch willkommen! Es wäre eine Ehre, Seite an Seite mit Euch in die Schlacht zu ziehen."
 WCPLF_160_DESC:0 "Nach langem Bedenken muss ich Euch leider mitteilen, dass die [recipient.Custom('GetPolFactionName')|U] Euer Angebot ablehnen muss."

 WCPLF_200_DESC:1 "Es scheint, als hätte die [faction_leader.Custom('GetPolFactionName')] ihre Führung verloren.\n\nUnter allen, die den Eid geleistet haben, ist Eure Nation die stärkste und am meisten respektierte. Eure Verbündeten erwarten, dass Ihr die [faction_leader.Custom('GetPolFactionName')] anführt, andernfalls würde sie wohl auseinanderbrechen."

 WCPLF_250_DESC:1 "Die [ROOT.Char.Custom('GetPolFactionName')|U] hat ihre Führung verloren.\n\nIn einem Zustand des Chaos, unfähig, jemanden zu finden, der diese Last schultern konnte, brach [ROOT.Char.Custom('GetPolFactionName')] auseinander. Die ehemaligen Mitglieder haben erklärt, dass ihre früheren Übereinkünfte nicht länger gültig seien."
