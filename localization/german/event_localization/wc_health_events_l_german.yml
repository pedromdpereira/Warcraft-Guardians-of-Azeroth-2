 WCHEA_1001_TITLE:0 "Seuche des Untods: Verwandlung"
 WCHEA_1001_DESC:0 "Es ist nun schon drei Tage her, dass ich das letzte Mal aufgestanden bin. Zuerst hatte ich geglaubt, es handele sich nur um eine bloße Erkältung, aber das war weit gefehlt.\n\nAm ersten Tag brachten mir meine Höflinge einen fauligen Laib Brot, den ich wegen seines scheußlichen Geschmacks nicht zu Ende essen konnte. Nach und nach hörten sie auf zu kommen, und das leise Flüstern dieses Ortes wurde durch etwas ersetzt, das mir wie gutturale Schreie vorkam.\n\nDann kam die Nekrose, und Teile meiner Haut begannen sich abzulösen. Doch ich fürchtete mich nicht, denn ich fühlte nichts mehr als die Sehnsucht nach einer fernen Melodie, ein leises Flüstern im Wind, das mich rief. \n\n"Erhebe dich und diene deinem König", sagte es. Und so erhob ich mich von neuem."
 WCHEA_1001_OPT_A:0 "Brauche Essen!"